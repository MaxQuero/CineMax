<div class="movies-container" id="top">
  <ul class="movies">
    <li ng-repeat="movie in movies">
      <div class="row">
        <div class="col-md-4">
          <img ng-src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" width="200" height="300"/>
        </div>
        <div class="col-md-8">
          <a ng-href="#/info/{{movie.id}}"><h4 ng-bind="movie.title"></h4></a>
          <div class="row">
            <label class="col-md-2">Ann√©e:</label>
            <span class="col-md-8" ng-bind="movie.release_date | date:'yyyy'"></span><br/>
          </div>
          <div class="row">
            <label class="col-md-2">Note:</label>
            <uib-rating class="col-md-6" ng-model="movie.vote_average" max="10" read-only="true"></uib-rating><i>{{movie.vote_average | number:0}}/10</i>
            (<span ng-bind="movie.vote_count"></span>&nbspavis)<br/>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <div class="row">
    <div class="col-md-9 col-md-offset-3">
      <uib-pagination total-items="totalPages" ng-model="currentPage" ng-change="pageChanged()" items-per-page="20" max-size="5" boundary-links="true"></uib-pagination>
    </div>
  </div>
</div>
